
{% for visitor in checked_in %}
    <form action="delete" method="post">
        <input type="hidden" name="name" value="{{visitor.id}}">
        {{visitor.name}}
        <input type="submit" value="x">
    </form>
{% endfor %}


{% for visitor in not_checked_in %}
    <form action="checked_in" method="post">
        <input type="hidden" name="name" value="{{visitor.id}}">
        <input type="submit" value="{{visitor.name}}">
    </form>
{% endfor %}
